<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <link rel="icon" href="images/favicon.png" type="image/gif" sizes="16x16">

    <title>Evoluzn</title>
  </head>
  <body>
    
    <section id="top-option">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="top-option-wraper">
              <div class="top-option-menu">
                <a href="#">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="#1E1B39" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </a>
              </div>
              <div class="top-option-title">
                <h2>Device's Warranty</h2>
              </div>
              <div class="top-option-profile">
                <img src="images/user.png" alt="#">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="active-devices">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="device-warranty-list active-devices-list wow fadeInUp">
              <div class="device-warranty-list-item wow fadeInUp">
                <div class="device-warranty-list-item-name">
                  <h3>Bed Room Light</h3>
                </div>
                <div class="device-warranty-list-item-info">
                  <p>Days Remaining</p>
                  <h4>128 days</h4>
                </div>
              </div>
              <div class="device-warranty-list-item wow fadeInUp">
                <div class="device-warranty-list-item-name">
                  <h3>Fan</h3>
                </div>
                <div class="device-warranty-list-item-info">
                  <p>Days Remaining</p>
                  <h4>237 days</h4>
                </div>
              </div>
              <div class="device-warranty-list-item wow fadeInUp">
                <div class="device-warranty-list-item-name">
                  <h3>Air conditioner</h3>
                </div>
                <div class="device-warranty-list-item-info">
                  <p>Days Remaining</p>
                  <h4>338 days</h4>
                </div>
              </div>
              <div class="device-warranty-list-item wow fadeInUp">
                <div class="device-warranty-list-item-name">
                  <h3>Heater</h3>
                </div>
                <div class="device-warranty-list-item-info">
                  <p>Days Remaining</p>
                  <h4>85 days</h4>
                </div>
              </div>
              <div class="device-warranty-list-item wow fadeInUp">
                <div class="device-warranty-list-item-name">
                  <h3>Kitchen light</h3>
                </div>
                <div class="device-warranty-list-item-info">
                  <p>Days Remaining</p>
                  <h4>175 days</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <section id="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="powered-by wow fadeInUp">
              <p>Powered by EVOLUZN</p>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
